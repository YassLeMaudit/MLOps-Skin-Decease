name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  tests:
    name: Lint & tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest -q

  docker-build:
    name: Build & (optionally) push images
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build API image
        run: >
          docker build
          -f docker/Dockerfile.api
          -t skin-mlops-api:${{ github.sha }}
          .

      - name: Build webapp image
        run: >
          docker build
          -f docker/Dockerfile.app
          -t skin-mlops-webapp:${{ github.sha }}
          .

      - name: Push API image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME != ''
        run: |
          docker tag skin-mlops-api:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/skin-mlops-api:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/skin-mlops-api:${{ github.sha }}

      - name: Push webapp image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME != ''
        run: |
          docker tag skin-mlops-webapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/skin-mlops-webapp:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/skin-mlops-webapp:${{ github.sha }}
